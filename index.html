
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FREEGOAT</title>
</head>
<body>
  <h1>Bem-vindo à FREEGOAT</h1>
  <button id="phantom-login-btn">Login com Phantom</button>

  <script>
    async function connectWallet() {
      try {
        if (!window.solana || !window.solana.isPhantom) {
          alert("Phantom Wallet não encontrada. Instale a extensão.");
          return;
        }

        const resp = await window.solana.connect();
        const walletAddress = resp.publicKey.toString();

        const message = "Autentique-se para acessar a FREEGOAT";
        const encodedMessage = new TextEncoder().encode(message);
        const signedMessage = await window.solana.signMessage(encodedMessage, "utf8");

        if (!signedMessage || !signedMessage.signature) {
          alert("Assinatura inválida.");
          return;
        }

        localStorage.setItem("walletAddress", walletAddress);
        alert("Login realizado com sucesso!");

        // Redirecionar ou liberar conteúdo aqui
        // window.location.href = "/painel.html";
      } catch (err) {
        console.error(err);
        alert("Erro ao conectar carteira.");
      }
    }

    document.getElementById("phantom-login-btn").addEventListener("click", connectWallet);
  </script>
</body>
</html>
