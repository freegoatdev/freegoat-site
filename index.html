<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FREEGOAT</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <img src="logo/freegoat-logo.png" alt="FREEGOAT Logo" class="header-logo"/>
    <span id="platform-status">Conectar para interagir com a plataforma</span>
    <button id="connect-button">Conectar</button>
  </header>

  <div id="wallet-modal" class="modal">
    <div class="modal-content">
      <img src="logo/freegoat-logo.png" alt="FREEGOAT Logo" class="modal-logo"/>
      <h2>Entre com sua carteira</h2>
      <p>Escolha uma das opções abaixo:</p>
      <button class="wallet-btn" id="phantom-button">
        <img src="logo/phantom-logo.png" class="wallet-icon" alt="Phantom Logo"/>
        Conectar com Phantom
      </button>
      <button class="wallet-btn" id="freegoat-button">
        <img src="logo/freegoat-logo.png" class="wallet-icon" alt="FREEGOAT Logo"/>
        Conectar com FREEGOAT
      </button>
    </div>
  </div>
</body>
</html>
