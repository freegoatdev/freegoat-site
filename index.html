
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FREEGOAT</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 500px;
      margin: 100px auto;
      padding: 40px;
      background-color: white;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .logo {
      width: 100px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 28px;
      margin: 0;
    }
    p {
      color: #555;
      margin: 16px 0;
    }
    button {
      background-color: black;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo/freegoat-logo.png" alt="FREEGOAT Logo" class="logo" />
    <h1><strong>FREEGOAT</strong></h1>
    <p>Conecte-se com sua carteira Phantom para continuar:</p>
    <button id="phantom-action-btn">Login com Phantom</button>
  </div>

  <script>
    const btn = document.getElementById("phantom-action-btn");

    async function connectOrLogout() {
      const walletAddress = localStorage.getItem("walletAddress");

      if (walletAddress) {
        localStorage.removeItem("walletAddress");
        alert("Você se desconectou com sucesso.");
        location.reload();
        return;
      }

      if (!window.solana || !window.solana.isPhantom) {
        alert("Phantom Wallet não encontrada. Instale a extensão.");
        return;
      }

      try {
        const resp = await window.solana.connect();
        const message = "Autentique-se para acessar a FREEGOAT";
        const encodedMessage = new TextEncoder().encode(message);
        const signedMessage = await window.solana.signMessage(encodedMessage, "utf8");

        if (!signedMessage || !signedMessage.signature) {
          alert("Assinatura inválida.");
          return;
        }

        localStorage.setItem("walletAddress", resp.publicKey.toString());
        alert("Login realizado com sucesso!");
        location.reload();
      } catch (err) {
        console.error(err);
        alert("Erro ao conectar carteira.");
      }
    }

    btn.addEventListener("click", connectOrLogout);

    if (localStorage.getItem("walletAddress")) {
      btn.textContent = "Desconectar";
    } else {
      btn.textContent = "Login com Phantom";
    }
  </script>
</body>
</html>
