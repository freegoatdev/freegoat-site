<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FREEGOAT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <img src="logo/freegoat-logo.png" alt="Logo" class="logo" />
    <span id="status-text">Conectar para interagir com a plataforma</span>
    <button id="connect-button">Conectar</button>
  </header>

  <div id="wallet-modal" class="modal hidden">
    <div class="modal-content">
      <img src="logo/freegoat-logo.png" class="modal-logo" />
      <h2>Entre com sua carteira</h2>
      <p>Escolha uma das opções abaixo:</p>
      <button id="phantom-connect" class="wallet-btn">
        <img src="logo/phantom-logo.png" class="wallet-icon" />
        Conectar com Phantom
      </button>
      <button id="freegoat-connect" class="wallet-btn">
        <img src="logo/freegoat-logo.png" class="wallet-icon" />
        Conectar com FREEGOAT
      </button>
    </div>
  </div>

  <script>
    const connectButton = document.getElementById("connect-button");
    const modal = document.getElementById("wallet-modal");
    const statusText = document.getElementById("status-text");
    const phantomBtn = document.getElementById("phantom-connect");
    const freegoatBtn = document.getElementById("freegoat-connect");

    let connected = false;

    connectButton.onclick = () => {
      if (!connected) {
        modal.classList.remove("hidden");
      } else {
        connected = false;
        connectButton.textContent = "Conectar";
        statusText.textContent = "Conectar para interagir com a plataforma";
      }
    };

    phantomBtn.onclick = async () => {
      if (window.solana?.isPhantom) {
        try {
          const resp = await window.solana.connect();
          connected = true;
          modal.classList.add("hidden");
          connectButton.textContent = "Desconectar";
          statusText.textContent = "Você está interagindo com a plataforma";
        } catch (err) {
          alert("Conexão cancelada.");
        }
      } else {
        alert("Carteira Phantom não detectada.");
      }
    };

    freegoatBtn.onclick = () => {
      alert("A integração com a carteira FREEGOAT está em desenvolvimento.");
      modal.classList.add("hidden");
    };
  </script>
</body>
</html>
