
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FREEGOAT</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 100px auto;
      padding: 40px;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .logo {
      width: 100px;
      margin-bottom: 20px;
    }
    button {
      background-color: black;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="logo/freegoat-logo.png" alt="Logo FREEGOAT" class="logo">
    <h1>Bem-vindo √† FREEGOAT üêê</h1>
    <p>Conecte-se com seguran√ßa para continuar sua jornada.</p>
    <button onclick="openModal()">Conectar minha carteira</button>
  </div>

  <div id="walletModal" class="modal">
    <div class="modal-content">
      <h2>Conectar com Phantom</h2>
      <p>Voc√™ est√° prestes a se autenticar na plataforma FREEGOAT.</p>
      <button onclick="connectWallet()">Conectar com Phantom</button>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById("walletModal").style.display = "flex";
    }

    window.onclick = function(event) {
      const modal = document.getElementById("walletModal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }

    async function connectWallet() {
      if (!window.solana || !window.solana.isPhantom) {
        alert("Phantom Wallet n√£o encontrada.");
        return;
      }

      try {
        const resp = await window.solana.connect();
        const message = "Autentique-se para acessar a FREEGOAT";
        const encodedMessage = new TextEncoder().encode(message);
        const signed = await window.solana.signMessage(encodedMessage, "utf8");

        if (!signed || !signed.signature) {
          alert("Assinatura inv√°lida.");
          return;
        }

        localStorage.setItem("walletAddress", resp.publicKey.toString());
        alert("Login realizado com sucesso!");
        window.location.reload();
      } catch (err) {
        alert("Erro ao conectar ou assinar.");
      }
    }
  </script>

</body>
</html>
