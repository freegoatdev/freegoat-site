
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FREEGOAT</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 100px auto;
      padding: 40px;
      background-color: white;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .logo {
      width: 100px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 28px;
      margin: 0;
    }
    p {
      color: #555;
      margin: 16px 0;
    }
    button {
      background-color: black;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container" id="login-section" style="display: none;">
    <img src="logo/freegoat-logo.png" alt="FREEGOAT Logo" class="logo" />
    <h1><strong>FREEGOAT</strong></h1>
    <p>Conecte-se com sua carteira Phantom para continuar:</p>
    <button id="loginBtn">Login com Phantom</button>
  </div>

  <div class="container" id="welcome-section" style="display: none;">
    <h1><strong>Bem-vindo √† plataforma FREEGOAT üêê</strong></h1>
    <p>Voc√™ est√° interagindo com a plataforma FREEGOAT.</p>
    <button id="logoutBtn">Desconectar</button>
  </div>

  <script>
    const loginSection = document.getElementById("login-section");
    const welcomeSection = document.getElementById("welcome-section");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    const walletAddress = localStorage.getItem("walletAddress");

    if (walletAddress) {
      welcomeSection.style.display = "block";
    } else {
      loginSection.style.display = "block";
    }

    loginBtn.addEventListener("click", async () => {
      if (!window.solana || !window.solana.isPhantom) {
        alert("Phantom Wallet n√£o detectada.");
        return;
      }

      try {
        const resp = await window.solana.connect();
        const message = "Autentique-se para acessar a FREEGOAT";
        const encodedMessage = new TextEncoder().encode(message);
        const signedMessage = await window.solana.signMessage(encodedMessage, "utf8");

        if (!signedMessage || !signedMessage.signature) {
          alert("Assinatura inv√°lida.");
          return;
        }

        localStorage.setItem("walletAddress", resp.publicKey.toString());
        alert("Login realizado com sucesso!");
        location.reload();
      } catch (err) {
        console.error(err);
        alert("Erro ao conectar carteira.");
      }
    });

    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("walletAddress");
      alert("Voc√™ se desconectou com sucesso.");
      location.reload();
    });
  </script>
</body>
</html>
