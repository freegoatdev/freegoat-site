
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FREEGOAT</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    img.logo {
      width: 150px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 3em;
      margin: 0;
    }
    p {
      font-size: 1.2em;
      margin: 10px 0 20px;
    }
    button {
      background-color: black;
      color: white;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <img src="logo/freegoat-logo.png" alt="Logo FREEGOAT" class="logo">
  <h1>FREEGOAT</h1>
  <p>Conecte-se com sua carteira Phantom para continuar:</p>
  <button id="phantom-action-btn">Login com Phantom</button>

  <script>
    const btn = document.getElementById("phantom-action-btn");

    async function connectOrLogout() {
      const walletAddress = localStorage.getItem("walletAddress");

      if (walletAddress) {
        localStorage.removeItem("walletAddress");
        alert("Você se desconectou com sucesso.");
        location.reload();
        return;
      }

      if (!window.solana || !window.solana.isPhantom) {
        alert("Phantom Wallet não encontrada. Instale a extensão.");
        return;
      }

      try {
        const resp = await window.solana.connect();
        const message = "Autentique-se para acessar a FREEGOAT";
        const encodedMessage = new TextEncoder().encode(message);
        const signedMessage = await window.solana.signMessage(encodedMessage, "utf8");

        if (!signedMessage || !signedMessage.signature) {
          alert("Assinatura inválida.");
          return;
        }

        localStorage.setItem("walletAddress", resp.publicKey.toString());
        alert("Login realizado com sucesso!");
        location.reload();
      } catch (err) {
        console.error(err);
        alert("Erro ao conectar carteira.");
      }
    }

    btn.addEventListener("click", connectOrLogout);

    if (localStorage.getItem("walletAddress")) {
      btn.textContent = "Desconectar";
    } else {
      btn.textContent = "Login com Phantom";
    }
  </script>
</body>
</html>
