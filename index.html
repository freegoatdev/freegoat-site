
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FREEGOAT</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: white;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
      padding: 12px 24px;
    }
    .logo {
      height: 40px;
    }
    .status-text {
      font-size: 16px;
    }
    .connect-btn {
      background: none;
      color: white;
      border: 1px solid white;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .card {
      background-color: #111;
      padding: 40px;
      margin: 80px auto;
      width: 100%;
      max-width: 420px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
      text-align: center;
    }
    .card img {
      width: 60px;
      margin-bottom: 16px;
    }
    .wallet-btn {
      width: 100%;
      background-color: white;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      margin: 12px 0;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .wallet-btn img {
      height: 24px;
      margin-right: 12px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo/freegoat-logo.png" class="logo" alt="FREEGOAT logo" />
    <span class="status-text" id="status">Você está interagindo com a plataforma</span>
    <button id="wallet-button" class="connect-btn" onclick="connectWallet()">Conectar</button>
  </header>

  <div class="card">
    <img src="logo/freegoat-logo.png" alt="Goat logo">
    <h2>Entre com sua carteira</h2>
    <p>Escolha uma das opções abaixo:</p>
    <button class="wallet-btn" onclick="connectWallet()">
      <img src="logo/phantom-logo.png" alt="Phantom logo"> Conectar com Phantom
    </button>
    <button class="wallet-btn">
      <img src="logo/freegoat-logo.png" alt="FREEGOAT logo"> Conectar com FREEGOAT
    </button>
  </div>

  <script>
    async function connectWallet() {
      const walletButton = document.getElementById("wallet-button");
      try {
        const resp = await window.solana.connect();
        walletButton.innerText = "Desconectar";
        walletButton.onclick = disconnectWallet;
        document.getElementById("status").innerText = "Carteira conectada!";
        console.log("Conectado:", resp.publicKey.toString());
      } catch (err) {
        console.error("Conexão recusada:", err);
      }
    }

    function disconnectWallet() {
      walletButton.innerText = "Conectar";
      walletButton.onclick = connectWallet;
      document.getElementById("status").innerText = "Você está interagindo com a plataforma";
    }

    window.addEventListener("load", async () => {
      if (window.solana && window.solana.isPhantom) {
        const resp = await window.solana.connect({ onlyIfTrusted: true }).catch(() => {});
        if (resp) {
          document.getElementById("wallet-button").innerText = "Desconectar";
          document.getElementById("wallet-button").onclick = disconnectWallet;
          document.getElementById("status").innerText = "Carteira conectada!";
        }
      }
    });
  </script>
</body>
</html>
