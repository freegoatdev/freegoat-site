
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FREEGOAT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo/freegoat-logo.png" alt="FREEGOAT Logo" class="logo" />
    <span id="wallet-status">Conectar para interagir com a plataforma</span>
    <button id="connect-btn" onclick="openModal()">Conectar</button>
  </header>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <img src="logo/freegoat-logo.png" alt="Logo" class="modal-logo" />
      <h2>Entre com sua carteira</h2>
      <p>Escolha uma das opções abaixo:</p>
      <button class="wallet-button" onclick="connectWallet()">
        <img src="logo/phantom-logo.png" alt="Phantom" class="icon" />
        Conectar com Phantom
      </button>
      <button class="wallet-button" onclick="alert('Carteira FREEGOAT em desenvolvimento')">
        <img src="logo/freegoat-logo.png" alt="FREEGOAT" class="icon" />
        Conectar com FREEGOAT
      </button>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    async function connectWallet() {
      if (window.solana && window.solana.isPhantom) {
        try {
          const resp = await window.solana.connect();
          const wallet = resp.publicKey.toString();

          const message = "Autenticar login na plataforma FREEGOAT";
          const encodedMessage = new TextEncoder().encode(message);
          const signedMessage = await window.solana.signMessage(encodedMessage, "utf8");

          localStorage.setItem("walletAddress", wallet);
          localStorage.setItem("signedMessage", JSON.stringify(signedMessage));

          document.getElementById("wallet-status").innerText = "Você está interagindo com a plataforma";
          document.getElementById("connect-btn").innerText = "Desconectar";
          closeModal();
        } catch (err) {
          console.error("Erro:", err);
        }
      } else {
        alert("Instale a Phantom Wallet para prosseguir.");
      }
    }

    document.getElementById("connect-btn").addEventListener("click", () => {
      const connected = localStorage.getItem("walletAddress");
      if (connected) {
        localStorage.removeItem("walletAddress");
        localStorage.removeItem("signedMessage");
        document.getElementById("wallet-status").innerText = "Conectar para interagir com a plataforma";
        document.getElementById("connect-btn").innerText = "Conectar";
      } else {
        openModal();
      }
    });
  </script>
</body>
</html>
