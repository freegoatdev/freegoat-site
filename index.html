
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FREEGOAT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo/freegoat-logo.png" alt="FREEGOAT Logo" class="logo">
    <p id="platform-status">Conectar para interagir com a plataforma</p>
    <button id="connect-button">Conectar</button>
  </header>

  <div id="wallet-modal" class="modal hidden">
    <div class="modal-content">
      <img src="logo/freegoat-logo.png" alt="FREEGOAT Logo" class="modal-logo" />
      <h2>Entre com sua carteira</h2>
      <p>Escolha uma das opções abaixo:</p>
      <button class="wallet-button" id="phantom-connect">
        <img src="logo/phantom-logo.png" class="wallet-icon" alt="Phantom" />
        Conectar com Phantom
      </button>
      <button class="wallet-button" id="freegoat-connect">
        <img src="logo/freegoat-logo.png" class="wallet-icon" alt="FREEGOAT" />
        Conectar com FREEGOAT
      </button>
    </div>
  </div>

  <script>
    const statusText = document.getElementById("platform-status");
    const connectButton = document.getElementById("connect-button");
    const modal = document.getElementById("wallet-modal");
    const phantomConnect = document.getElementById("phantom-connect");
    const freegoatConnect = document.getElementById("freegoat-connect");

    let connected = false;

    connectButton.onclick = () => {
      if (!connected) {
        modal.classList.remove("hidden");
      } else {
        disconnectWallet();
      }
    };

    function disconnectWallet() {
      const provider = window?.phantom?.solana;
      if (provider && provider.isPhantom) {
        provider.disconnect();
      }
      connected = false;
      connectButton.textContent = "Conectar";
      statusText.textContent = "Conectar para interagir com a plataforma";
    }

    phantomConnect.onclick = async () => {
      try {
        const provider = window?.phantom?.solana;
        if (!provider || !provider.isPhantom) {
          alert("Carteira Phantom não encontrada.");
          return;
        }

        const response = await provider.connect();
        console.log("Conectado:", response.publicKey.toString());

        connected = true;
        connectButton.textContent = "Desconectar";
        statusText.textContent = "Você está interagindo com a plataforma";
        modal.classList.add("hidden");
      } catch (err) {
        alert("Conexão cancelada ou falhou.");
      }
    };

    freegoatConnect.onclick = () => {
      alert("Conexão com FREEGOAT ainda está em desenvolvimento.");
      modal.classList.add("hidden");
    };
  </script>
</body>
</html>
