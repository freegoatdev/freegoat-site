
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FREEGOAT</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <meta name="theme-color" content="#000000" />
  <meta name="title" content="FREEGOAT" />
  <meta name="description" content="Autentique-se na plataforma FREEGOAT" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      font-family: Arial, sans-serif;
      color: white;
    }
    header {
      background-color: #1e1e1e;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    header img {
      height: 40px;
    }
    header .message {
      font-size: 14px;
      color: #ccc;
    }
    header button {
      background-color: transparent;
      color: #fff;
      border: 1px solid #fff;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .container {
      max-width: 600px;
      margin: 120px auto 40px;
      padding: 40px;
      background-color: #1a1a1a;
      border-radius: 10px;
      text-align: center;
    }
    .logo {
      width: 100px;
      margin-bottom: 20px;
    }
    .wallet-option {
      background-color: white;
      color: black;
      padding: 12px 20px;
      margin: 12px auto;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      max-width: 280px;
      border: none;
    }
    .wallet-option img {
      width: 24px;
      height: 24px;
    }
    #logoutConfirm {
      display: none;
      margin-top: 20px;
      background-color: #333;
      padding: 15px;
      border-radius: 8px;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }
    @media (max-width: 600px) {
      .wallet-option {
        font-size: 14px;
        padding: 10px;
      }
      header {
        flex-direction: column;
        gap: 8px;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

<header id="mainHeader" style="display: none;">
  <button onclick="showLogoutConfirm()">Desconectar</button>
  <span class="message">Você está interagindo com a plataforma</span>
  <img src="logo/freegoat-logo.png" alt="FREEGOAT Logo" />
</header>

<div class="container" id="loginContainer">
  <img src="logo/freegoat-logo.png" alt="FREEGOAT Logo" class="logo">
  <h2>Entre com sua carteira</h2>
  <p>Escolha uma das opções abaixo:</p>
  <button class="wallet-option" onclick="connectPhantom()">
    <img src="logo/phantom-icon.png" alt="Phantom Icon" /> Conectar com Phantom
  </button>
  <button class="wallet-option" onclick="alert('FREEGOAT Wallet em desenvolvimento!')">
    <img src="logo/freegoat-logo.png" alt="FREEGOAT Icon" /> Conectar com FREEGOAT Wallet
  </button>
</div>

<div id="logoutConfirm">
  <p>Tem certeza de que deseja se desconectar da plataforma FREEGOAT?</p>
  <button onclick="logout()">Sim, desconectar</button>
  <button onclick="cancelLogout()">Cancelar</button>
</div>

<script>
  const loginContainer = document.getElementById("loginContainer");
  const header = document.getElementById("mainHeader");
  const logoutConfirm = document.getElementById("logoutConfirm");
  const walletAddress = localStorage.getItem("walletAddress");

  if (walletAddress) {
    loginContainer.style.display = "none";
    header.style.display = "flex";
  }

  function showLogoutConfirm() {
    logoutConfirm.style.display = "block";
  }

  function cancelLogout() {
    logoutConfirm.style.display = "none";
  }

  async function logout() {
    try {
      const disconnect = await window.solana.disconnect();
    } catch {}
    localStorage.removeItem("walletAddress");
    alert("Você se desconectou com sucesso.");
    location.reload();
  }

  async function connectPhantom() {
    if (!window.solana || !window.solana.isPhantom) {
      alert("Phantom Wallet não detectada.");
      return;
    }

    try {
      const resp = await window.solana.connect();
      const message = "Autentique-se para acessar a FREEGOAT";
      const encoded = new TextEncoder().encode(message);
      const signed = await window.solana.signMessage(encoded, "utf8");

      if (!signed || !signed.signature) {
        alert("Assinatura inválida.");
        return;
      }

      localStorage.setItem("walletAddress", resp.publicKey.toString());
      alert("Login realizado com sucesso!");
      location.reload();
    } catch (err) {
      alert("Erro ao conectar com a Phantom.");
    }
  }
</script>

</body>
</html>
