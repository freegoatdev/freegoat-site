
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="manifest.json" />
  <title>FREEGOAT</title>
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #111;
      padding: 10px;
      text-align: center;
    }
    header img {
      height: 40px;
    }
    #connectButton {
      position: absolute;
      right: 20px;
      top: 15px;
      padding: 8px 16px;
      border: 1px solid white;
      background-color: transparent;
      color: white;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.7);
    }
    .modal-content {
      background-color: #1a1a1a;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      text-align: center;
    }
    .wallet-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-top: 12px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: white;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }
    .wallet-button img {
      height: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo/freegoat-logo.png" alt="FREEGOAT Logo">
    <button id="connectButton">Conectar</button>
  </header>

  <div id="walletModal" class="modal">
    <div class="modal-content">
      <img src="logo/freegoat-logo.png" alt="Logo" style="height: 50px; margin-bottom: 10px;">
      <h2>Entre com sua carteira</h2>
      <p>Escolha uma das opções abaixo:</p>
      <button class="wallet-button" onclick="connectWallet('phantom')">
        <img src="logo/phantom-logo.png" alt="Phantom Logo">Conectar com Phantom
      </button>
      <button class="wallet-button" onclick="connectWallet('freegoat')">
        <img src="logo/freegoat-logo.png" alt="Freegoat Logo">Conectar com FREEGOAT
      </button>
    </div>
  </div>

  <script>
    const modal = document.getElementById("walletModal");
    document.getElementById("connectButton").onclick = () => modal.style.display = "block";
    window.onclick = (event) => {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };

    function connectWallet(wallet) {
      alert(`Solicitando conexão com a carteira: ${wallet.toUpperCase()}`);
      modal.style.display = "none";
    }
  </script>
</body>
</html>
