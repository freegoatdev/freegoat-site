
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FREEGOAT</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <meta name="theme-color" content="#000000" />
  <meta name="title" content="FREEGOAT" />
  <meta name="description" content="Autentique-se na plataforma FREEGOAT" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: 100px auto;
      padding: 40px 20px;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .logo {
      width: 80px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 26px;
      font-weight: bold;
      margin: 0;
    }
    p {
      color: #333;
      font-size: 16px;
      margin-top: 10px;
    }
    button {
      background-color: black;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo/freegoat-logo.png" alt="FREEGOAT Logo" class="logo" />
    <h1>FREEGOAT</h1>
    <p>Conecte-se com sua carteira Phantom para continuar:</p>
    <button onclick="connectWallet()">Login com Phantom</button>
  </div>

  <script>
    async function connectWallet() {
      if (!window.solana || !window.solana.isPhantom) {
        alert("Phantom Wallet não encontrada.");
        return;
      }

      try {
        const resp = await window.solana.connect();
        const message = "Autentique-se para acessar a FREEGOAT";
        const encodedMessage = new TextEncoder().encode(message);
        const signed = await window.solana.signMessage(encodedMessage, "utf8");

        if (!signed || !signed.signature) {
          alert("Assinatura inválida.");
          return;
        }

        localStorage.setItem("walletAddress", resp.publicKey.toString());
        alert("Login realizado com sucesso!");
        window.location.reload();
      } catch (err) {
        alert("Erro ao conectar ou assinar.");
      }
    }
  </script>
</body>
</html>
