    <h1>FREEGOAT Platform</h1>
    <p>Connect with your Phantom Wallet to continue:</p>
    <button onclick="login()" style="padding: 10px 20px; font-size: 16px;">Login with Phantom</button>

    <script>
        const provider = window.phantom?.solana;

        async function login() {
            if (!provider?.isPhantom) {
                alert("Please install the Phantom wallet to continue.");
                return;
            }

            try {
                const resp = await provider.connect();
                alert("Wallet connected: " + resp.publicKey.toString());
            } catch (err) {
                alert("Failed to connect to the wallet.");
            }
        }
    </script>
